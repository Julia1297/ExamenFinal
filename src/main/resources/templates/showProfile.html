<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <style>
        .container{
            color: orange;
        }
    </style>
</head>
<body>
<h5><a href="javascript:history.back()">Volver</a></h5>
<div class="container">
    <div>
        <img class="media-object" th:src="@{'data:image/jpg;base64,' + ${fot} }" width="200px;" height="200px;"/>
    </div>
    <div class="page-header">
        <h2><strong th:text="${user.username}"></strong></h2>
    </div>
    <div>
        <p>Nombre: <span th:text="${user.name}"></span></p>
        <p>Ciudad: <span th:text="${user.city.name}"></span></p>
        <p>Telefono: <span th:text="${user.telephone}"></span></p>
        <p>Descripcion: <span th:text="${user.descripcion}"></span></p>
        <p>Intereses: <span th:text="${user.intereses}"></span></p>
        <p>Aficiones: <span th:text="${user.aficiones}"></span></p>

        <form th:action="${'/editProfile/' + user.id}" method="POST">
            <button class="btn btn-secondary" style="color: #00002D; background-color: orange;">Editar perfil</button>
        </form>

    </div>
</div>
</body>
</html>
