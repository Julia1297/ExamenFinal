<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <style>
        .container{
            color: orange;
        }
    </style>
    <script>
	function validateForm() {
		var x = document.forms["myForm"]["password"].value;
		var y = document.forms["myForm"]["passwordConfirm"].value;
		if (x != y) {
			alert("Password no coincide!");
			return false;
		}
	}
</script>
</head>
<body>
<h5><a href="javascript:history.back()">Volver</a></h5>
<div class="container">
    <div class="page-header">
        <h2><strong>Nuevo usuario</strong></h2>
    </div>
    <form th:action="@{/}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Iniciar Sesion</button>
    </form>
    <br />
    <form name="myForm" autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form"
          enctype="multipart/form-data" onsubmit="return validateForm()">
        <label>Email o username</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="email" th:field="*{username}" placeholder="Username" required="required" maxlength="50"/>
        <br />
        <label>Nombre</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="text" th:field="*{name}" placeholder="Nombre" required="required" maxlength="50"/>
        <br />
        <label>Ciudad</label>
        <select class="form-control" style="width: 250px; color: orange;" th:field="*{city}">
            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
        </select>
        <label>Telefono</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="number" th:field="*{telephone}" placeholder="Telefono" required="required" min="4000000" max="79999999"/>
        <br />
        <label>Da una descripcion de ti</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="text" th:field="*{descripcion}" placeholder="Descripcion personal" maxlength="255"/>
        <br />
        <label>Intereses</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="text" th:field="*{intereses}" placeholder="Intereses" maxlength="255"/>
        <br />
        <label>Aficiones</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="text" th:field="*{aficiones}" placeholder="Aficiones" maxlength="255"/>
        <br />
        <label>Password</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="password" th:field="*{password}"
               placeholder="Password" required="required" maxlength="50"/>
        <br />
        <label>Confirma tu password</label>
        <input class="form-control my-0 py-1" style="min-width: 100%; color: orange;" type="password" th:field="*{passwordConfirm}"
               placeholder="passwordConfirm" required="required" maxlength="50"/>
        <br />
        <label>Foto de perfil</label>
        <input type="file" name="file" id="foto"/>
        <br />
        <button class="btn btn-md btn-warning btn-block" type="Submit">Registrarme</button> </form>
</div>
</body>
</html>
